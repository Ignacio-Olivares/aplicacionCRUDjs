<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion CRUD JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
        <div class="flex items-center justify-between"> 
            <div class="text-white text-lg font-semibold">
                registro de tareas
            </div>
        </div>
        </div>
    </nav>
   <div class="container mx-auto mt-8">
    AQUI SE MOSTRARA LA GESTION DE TAREAS
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="block text-gray-700 text-xl font-bold mb-2">AÃ±adir una nueva tarea</h1>
        <form>
            <div class="mb-4">
                <label for="task_name" class="block text-gray-700 text-sm font-bold mb-2 ">
                    nombre de la tarea</label>
                <input type="text" name="task_name" id="task_name" placeholder="ejemplo: terminar ejercicio de front"
                 class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="task_description" class="block text-gray-700 text-sm font-bold mb-2 ">
                    nombre de la tarea</label>
                <input type="text" name="task_description" id="task_description" placeholder="ejemplo: desarrollar el CRUD de tareas"
                 class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div class="flex items-center justify-between">
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white  font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                    Agregar tarea
                </button>
            </div>
        </form> 
    </div> 
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-700 text-xl font-bold mb-2">
            Lista de tareas</h2>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Nombre tarea</th>
                    <th class="py-2">Descripcion</th>
                    <th class="py-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="tasklist">
                <!-- las tareas seran mostradas aqui-->
            </tbody>
        </table>
    </div> 
</body>
</html>
